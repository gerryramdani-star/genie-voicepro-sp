<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Voice Studio Pro</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gerryramdani-star/genie-voicepro-sp/refs/heads/main/asset/favicon%20Genie%20Voice.png">
    <!-- Tailwind CSS untuk styling cepat dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Google: Inter untuk tampilan bersih -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS KHUSUS: Menyembunyikan Scrollbar */
        html, body {
            scrollbar-width: none; /* Untuk Firefox */
            -ms-overflow-style: none; /* Untuk IE dan Edge */
        }
        
        body::-webkit-scrollbar {
            display: none; /* Untuk Chrome, Safari, dan Opera */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
        }

        /* Animasi untuk background blobs agar terlihat hidup */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        .animate-blob {
            animation: float 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Input autofill fix for dark theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Shake untuk Error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<!-- Mengubah overflow-hidden menjadi overflow-x-hidden dan min-h-screen agar bisa discroll jika konten panjang di layar kecil -->
<body class="min-h-screen flex flex-col items-center justify-center overflow-x-hidden relative selection:bg-purple-500 selection:text-white py-10 sm:py-0">

    <!-- Elemen Dekorasi Latar Belakang (Blobs Bercahaya) - Ukuran Responsif (w-48 di mobile, w-72 di desktop) -->
    <div class="absolute top-0 -left-4 w-48 h-48 md:w-72 md:h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-48 h-48 md:w-72 md:h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-10 md:left-20 w-48 h-48 md:w-72 md:h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <!-- Kontainer Utama - Padding responsif px-4 untuk mobile -->
    <div class="relative z-10 w-full max-w-md px-4 sm:px-6">
        
        <!-- ================= HALAMAN LOGIN ================= -->
        <!-- Padding responsif p-6 untuk mobile, p-8 untuk desktop -->
        <div id="login-card" class="glass-card rounded-2xl p-6 sm:p-8 transition-transform duration-300 w-full">
            <div class="text-center mb-6 sm:mb-8">
                <!-- Icon Kecil untuk Login -->
                <div class="mx-auto mb-4 w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center ring-1 ring-white/20">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-xl sm:text-2xl font-bold text-white tracking-wide">Selamat Datang</h2>
                <p class="text-gray-400 text-xs sm:text-sm mt-1">Silakan masuk untuk menggunakan tools GENIE</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1 uppercase tracking-wider">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm sm:text-base" placeholder="Masukkan username">
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 ml-1 uppercase tracking-wider">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm sm:text-base" placeholder="••••••••">
                </div>

                <!-- Tempat Pesan Error -->
                <p id="error-message" class="hidden text-red-400 text-xs text-center font-medium bg-red-500/10 py-2 rounded-lg border border-red-500/20"></p>

                <button type="submit" class="w-full mt-6 py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 transform transition hover:-translate-y-0.5 focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 focus:ring-offset-gray-900 text-sm sm:text-base">
                    Masuk
                </button>
            </form>
            
            <!-- Link Lupa Password TELAH DIHAPUS -->
        </div>

        <!-- ================= HALAMAN AKSES (Awalnya Hidden) ================= -->
        <!-- Padding responsif p-6 untuk mobile, p-8 untuk desktop -->
        <div id="access-card" class="glass-card rounded-2xl p-6 sm:p-8 text-center hidden fade-in w-full">
            
            <!-- Icon Utama -->
            <div class="mx-auto mb-6 w-16 h-16 rounded-3xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-2xl shadow-cyan-500/30 ring-1 ring-white/20">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 10v4"></path>
                    <path d="M7 8v8"></path>
                    <path d="M11 5v14"></path>
                    <path d="M15 8v8"></path>
                    <path d="M19 10v4"></path>
                </svg>
            </div>

            <!-- Headline -->
            <!-- Ukuran font responsif: text-2xl di mobile, text-4xl di desktop -->
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white via-blue-100 to-purple-200 mb-2 tracking-tight">
                GENIE VOICE
            </h1>
            <h2 class="text-lg sm:text-xl md:text-2xl font-semibold text-white mb-8 tracking-widest uppercase text-opacity-80">
                STUDIO PRO
            </h2>

            <!-- Deskripsi Singkat -->
            <p class="text-gray-400 mb-8 text-xs sm:text-sm leading-relaxed">
                Platform profesional untuk pengolahan suara berbasis AI. Jernih, Cepat, dan Modern.
            </p>

            <!-- Tombol Aksi -->
            <a href="https://gemini.google.com/share/7d7f93ac8da8" target="_blank" class="group relative inline-flex items-center justify-center px-6 py-3 font-semibold text-white transition-all duration-200 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full hover:from-blue-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 focus:ring-offset-gray-900 shadow-lg shadow-blue-500/30 w-full text-sm sm:text-base">
                <span class="mr-2">Akses Tools Sekarang</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </a>
            
            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-xs text-gray-500">
                <span>Versi 2.0</span>
                <button onclick="handleLogout()" class="text-gray-400 hover:text-white transition-colors">Keluar</button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi Login
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form reload halaman
            
            // Ambil elemen
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const loginCard = document.getElementById('login-card');

            // Reset state error sebelumnya
            errorMsg.classList.add('hidden');
            loginCard.classList.remove('shake');

            // Validasi 
            if(user === 'admgeniepro' && pass === 'genie20provoice') {
                // Sembunyikan card Login
                loginCard.classList.add('hidden');
                
                // Tampilkan card Akses
                const accessCard = document.getElementById('access-card');
                accessCard.classList.remove('hidden');
            } else {
                // Trigger reflow untuk restart animasi shake jika diklik berkali-kali
                void loginCard.offsetWidth; 
                
                // Tambahkan efek shake
                loginCard.classList.add('shake');
                
                // Tampilkan pesan error teks (BUKAN alert)
                errorMsg.textContent = "Username atau Password salah!";
                errorMsg.classList.remove('hidden');
            }
        }

        // Fungsi Logout
        function handleLogout() {
            // Sembunyikan card Akses
            document.getElementById('access-card').classList.add('hidden');
            
            // Tampilkan card Login
            const loginCard = document.getElementById('login-card');
            loginCard.classList.remove('hidden');
            
            // Reset form dan error
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error-message').classList.add('hidden');
        }

        // Fungsi dummy link
        function copyLink() {
            console.log("Mengarahkan ke Genie Voice Studio Pro...");
        }
    </script>
</body>
</html>
